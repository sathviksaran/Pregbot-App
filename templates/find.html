<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pregnancy Support System</title>
  <style>
    .container {
      width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      top: -6vh;
    }
    h2 {
      text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    input[type="submit"],
    input[type="button"],
    textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4c59af;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #4548a0;
    }
    input[type="button"] {
      background-color: #4caf54;
      color: white;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #45a054;
    }
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background: url(../static/images/carlo-navarro-WCbCRXk7nmU-unsplash.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    header {
      color: white;
      padding: 20px;
      position:fixed;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    footer {
      color: rgb(11, 11, 11);
      text-align: center;
      padding: 8px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

  

    b {
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      position: absolute;
      top: 0.5vw;
      right: -35px;
    }

    .user-profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 5px;
      position: relative;
      top: 1vh;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      right: 18vh;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 180px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    section{
      padding:20px;
      text-align:justify;
    }
  </style>
</head>
<body>
    <div class="user-profile">
        <div class="dropdown">
          <img src="https://i.pinimg.com/564x/de/6e/8d/de6e8d53598eecfb6a2d86919b267791.jpg" alt="User Profile"> 
           <font color="#fff">{{ username }}</font>
          <div class="dropdown-content">
            <a href="healthprofile">My Health Profile</a>
            <a href="dailyroutine">My Daily Routine</a>
            <a href="find">Find Hospitals</a>
            <a href="logout">Logout</a>
          </div>
        </div>
      </div>
  <header>
    <h3>Prenatal Support System</h3>
    <h5>Empowering Women and Families</h5>
  </header>
  <nav>
    <a href="/">Home</a>
    <a href="about">About</a>
    <a href="services">Services</a>
    <a href="resources">Resources</a>
    <a href="contact">Contact</a>
  </nav>
  <div class="container">
    <h2>Find Nearby Hospitals, Health care centres and Medical shops</h2>
    <form id="locationForm">
      <input type="text" id="locationInput" name="location" placeholder="Enter your Location">
      <br><br>
      <input type="submit" name="submit" value="Find">
    </form>
  </div>
  <footer>
    <p>&copy; 2024 Pregnancy Support System</p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      getCurrentLocation();
    });

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const locationInput = document.getElementById("locationInput");
      locationInput.value = `${position.coords.latitude}, ${position.coords.longitude}`;
    }

    document.getElementById("locationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Get the location from the input field or use the current location
      const location = document.getElementById("locationInput").value;

      // Construct the Google Maps link with the location and open it in a new tab
      const googleMapsLink = `https://www.google.com/maps/search/nearby+hospitals/@${location},10z?entry=ttu`;
      window.open(googleMapsLink, "_blank");
    });
  </script>
</body>
</html>
