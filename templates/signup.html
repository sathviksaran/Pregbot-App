<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prenatal Support System - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      background: url(../static/images/carlo-navarro-WCbCRXk7nmU-unsplash.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 1px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .container {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      top: -6vh;
    }
    h2 {
      text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    input[type="submit"],
    input[type="button"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    input[type="button"] {
      background-color: #cf2722;
      color: white;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #a04545;
    }
    .user-profile {
      display: flex;
      align-items: center;
      position: absolute;
      top: 8vw;
      right: 25px;
    }

    .user-profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      right: 18vh;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 180px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    /* Add this to your CSS file */

ul.flashes {
    list-style-type: none;
    padding: 10px;
    margin: 0;
}

.flashes li {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
}

.success {
    background-color: #d4edda;
    color: #155724;
}

.error {
    background-color: #f8d7da;
    color: #721c24;
}
  </style>
</head>
<body>
  <div class="user-profile">
    <div class="dropdown">     
      <div class="dropdown-content">
        <a href="signup.html">Create an account</a>
        <a href="login.html">Login to Pregbot</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Sign Up for Prenatal Support System</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <form action="/signup" method="post">
      <input type="text" name="fullname" placeholder="Full Name" required="">
      <input type="email" name="email" placeholder="Email" required="">
      <input type="tel" name="mobile" placeholder="Mobile Number" required="">
      <input type="text" name="username" placeholder="Username" required="">
      <input type="password" name="password" placeholder="Password" required="">
      <input type="password" name="cpassword" placeholder="Confirm Password" required="">
      <input type="submit" value="Sign Up">
      Already have an account? <a href="/login">Login</a>
    </form>
  </div>
</body>
</html>
